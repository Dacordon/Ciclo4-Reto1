<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registrar.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/registro.js"></script>
    <title>Registro</title>
</head>

<body>
    <div id="login">
        <h2 class="text-center text-white pt-5">Empresa 123</h2>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-uppercase text-center mb-5">Crear Cuenta</h3>
                            <div class="form-group">
                                <label for="username" class="text-info"> Nombre:</label><br />
                                <input type="username" name="username" id="username" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="useremail" class="text-info">Email:</label><br />
                                <input type="email" name="useremail" id="useremail" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña</label><br />
                                <input type="password" name="password" id="password" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="passwordrepeat" class="text-info">Confirmar contraseña:</label><br />
                                <input type="password" name="passwordrepeat" id="passwordrepeat" class="form-control"
                                    required />
                            </div><br />
                            <div class="form-group text-center">
                                <input type="button" name="submit" class="btn btn-primary btn-lg" value="Crear"
                                    onclick="registrar()" />
                            </div><br />
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-info">
                                    <span>Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
        id="bootstrap-css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <title>Acceso</title>
</head>

<body>
    <div id="login">
        <h3 class="text-center text-black pt-5">Login</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" action="" method="post">
                            <h3 class="text-center text-info">Inicio de sesión</h3>
                            <div class="form-group">
                                <label for="useremail" class="text-info"> Email:</label><br />
                                <input type="email" name="useremail" id="useremail" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br />
                                <input type="password" name="password" id="password" class="form-control" required />                                                  
                                <input type="checkbox" name="checkbox" onclick="mostrar()" class="text-info" value="Hola"> 
                                <label for="checkbox" class="text-info"> Mostrar Contraseña</label><br />
                            </div></br>
                            <div class="form-group text-center">
                                <input type="button" name="submit" class="btn btn-info btn-md" value="Ingresar"
                                    onclick="login()" />
                            </div></br>
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-info">
                                    <span>No tienes cuenta?
                                        <a href="registro.html"> Crear cuenta</a>
                                    </span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
